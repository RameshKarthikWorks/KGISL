    <div class="tf"><h2>Traffic Light</h2></div>

        <div class="col-lg-1 one_two">
            <button  onclick="red()" id="stop">Stop</button>

        <div class="two">

            <button class="b2" id="b2"></button>
            <button class="b3" id="b3"></button>

    </div>
